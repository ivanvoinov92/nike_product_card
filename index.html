<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<main>
			<header class="ba-header">
				<a href="#" class="ba-logo">
					<img src="img/logo.png" alt="logo">
				</a>
				<nav>
					<ul class="ba-menu">
						<li>
						<a href="#">LIFESTYLE</a>	
						</li>
						<li>
						<a href="#">RUNNING</a>
						</li>
						<li>
						<a href="#">FOOTBALL</a>
						</li>
						<li>
						<a href="#">SKATEBOARDING</a>	
						</li>
						<li>
							<a href="#">
							<img src="img/btn_menu.png" alt="burger-menu">
							</a>
						</li>
					</ul>
				</nav>
			</header>
			<article class="ba-product-card">
				<div class="ba-product-card-left">
					<div class="ba-product-card-left__title">
						<img src="img/huarche.png" alt="img_title">
						<div class="ba-product-card-left__main">
							<img src="img/snickers.png" alt="snickers">
						<div class="ba-product-card-left__button">
							<a href="#">
								<img src="img/btn_add.png" class="ba-button-img" alt="plus-button">
							</a>
						</div>
						</div>
					</div>
					<div class="ba-product-card-left__subitem">
					<img src="img/micro1.png" class="ba-miniature-subitem" alt="miniature1">
					<img src="img/micro2.png" class="ba-miniature-subitem" alt="miniature2">
					<img src="img/micro3.png" class="ba-miniature-subitem" alt="miniature3">
					</div>
				</div>
				<div class="ba-product-card-right">
						<div class="ba-product-card-right__clsbtn">
								<img src="img/btn_close.png" alt="btn_close">
							</div>
					<div class="ba-product-card-right__block">
						<h1 class="ba-product-card-right__title" data-tip="NEW">THE <span>RUNNING</span> HAS JUST BEGUN</h1>
						<div class="ba-product-card-right__rate">Huarache
							<img src="img/Forma1.png" alt="rate_star">
						</div>
						<div class="ba-product-card-right__price">$ 200</div>

						<div class="ba-product-card-form__title">Size</div>
						<form action="#" class="ba-product-card-form">
								<label>
									<input type="radio" name="size" value="7">
									<span class="ba-product-card-form__num">7</span>
								</label>
								<label>
									<input type="radio" name="size" value="8">
									<span class="ba-product-card-form__num">8</span>
								</label>
								<label>
									<input type="radio" name="size" value="9">
									<span class="ba-product-card-form__num">9</span>
								</label>
								<label>
									<input type="radio" name="size" value="10">
									<span class="ba-product-card-form__num">10</span>
								</label>
								<label>
									<input type="radio" name="size" value="11">
									<span class="ba-product-card-form__num">11</span>
								</label>
							<div class="ba-product-card-form__buttons">
							<button class="ba-btn">Add to cart</button>
							<button class="ba-btn--transparent">Wishlist</button>
							</div>
						</form>
					</div>
				</div>
			</article>
		</main>
	</div>
</body>
</html>
